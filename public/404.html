
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sambow</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment.
    const pathSegmentsToKeep = 0;
    const l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; font-family: sans-serif;">
    <h1 style="font-size: 3rem; margin-bottom: 1rem;">جاري التحميل...</h1>
    <p style="font-size: 1.2rem; max-width: 500px; margin-bottom: 2rem;">يتم إعادة توجيهك إلى الصفحة المطلوبة.</p>
  </div>
</body>
</html>
